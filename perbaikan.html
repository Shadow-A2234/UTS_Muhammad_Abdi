<!DOCTYPE html>
<html>
<head>
  <title>Formulir</title>
  <style>
    form {
      background: blue;
      color: white;
      padding: 20px;
      width: 300px;
      margin: 0 auto;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="submit"] {
      background-color: white;
      color: blue;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    input[type="submit"]:hover {
      background-color: #f0f0f0;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <form action="#" method="post">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda">
    <input type="submit" value="Kirim">
  </form>
</body>
</html>
